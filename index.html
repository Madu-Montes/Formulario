<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">
            <div class="left">
                <img src="./imgs/dev.svg" alt="">
            </div>
            <div class="right">
                <form action="" method="post">
                    <h1>DEV FORMS</h1>
                    <label for="" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="" id="" placeholder="Maria">

                    <label for="" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" name="" id="">

                    <label for="" class="form-label">Mensagem</label>
                    <input type="text" class="form-control" name="" id="msg" maxlength="400">

                    <p>Qual é a sua função?</p>
                    <div class="container_func">
                        <div>
                            <input type="radio" id="front" name="fav_language" value="front">
                            <label for="front">Front-End</label><br>
                        </div>

                        <div>
                            <input type="radio" id="back" name="fav_language" value="back">
                            <label for="back">Back-End</label><br>
                        </div>

                        <div>
                            <input type="radio" id="full" name="fav_language" value="full">
                            <label for="full">Fullstalk</label>
                        </div>

                    </div>


                    <div class="buttons">
                        <button type="submit" class="btn btn-dark">Enviar</button>
                        <button type="reset" class="btn btn-dark">Apagar</button>
                    </div>
                </form>

            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
